<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>за работу, товарищи...</title>
		<link rel="stylesheet" href="trencss.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>
	<body>
		<!-- Logo and Results -->
		<div class="container">
			<div class="logo">
				<i class="fas fa-keyboard"></i> клавиатурный тренажер
			</div>

			<!-- Results -->
			<p id="achive">лох</p>
			<div class="results">
				<div class="indicators">
					<div class="indicator">
						<div class="indicator__icon">
							<i class="fas fa-tachometer-alt"></i>
						</div>
						<div class="indicator__name">Символов в минуту:</div>
						<div class="indicator__value" id="symbolsPerMinute">0</div>
					</div>
					<div class ="indicator">
					<div>
						<button id="button1">Physics</button>
						<button id="button2">Лермонтов</button>
						<button id="button3">Случайные</button>
						<button id="button4">Ramdom</button>
					</div>
				    </div>
					<div class="indicator">
						<div class="indicator__icon indicator__icon--errors">
							<i class="fas fa-exclamation-circle"></i>
						</div>
						<div class="indicator__name">Ошибок:</div>
						<div class="indicator__value" id="errorPercent">0%</div>
					</div>
				</div>
			</div>
			<!-- // Results -->
		</div>
		<!-- // Logo and Results -->

		<div class="linia"></div>

		<div class="container">
			<!-- Input field -->
			<form action="">
				<input
					id="input"
					type="text"
					class="input unselectable"
					placeholder="Поле для ввода текста"
					value=""
				/>
			</form>
			<!-- // Input field -->

			<!-- Text -->
			<!-- <div class="text error"> -->
			<div class="text" id="textExample">
				<div>
					<div class="line line-1">
						<span class="done"></span>
						<span class="hint"></span>
					</div>
					<div class="line">
						
					</div>
					<div class="line">
						
					</div>
				</div>
			</div>
			<!-- // Text  -->

			<!-- Keyboard -->
			<div class="keyboard">
				<div class="line">
					<div id="letter_ё" data-letters='Ёё'>Ё</div>
					<div id="letter_1" data-letters='1!'>1</div>
					<div id="letter_2" data-letters='2@'>2</div>
					<div id="letter_3" data-letters='3#'>3</div>
					<div id="letter_4" data-letters='4$'>4</div>
					<div id="letter_5" data-letters='5%'>5</div>
					<div id="letter_6" data-letters='6^'>6</div>
					<div id="letter_7" data-letters='7&'>7</div>
					<div id="letter_8" data-letters='8*'>8</div>
					<div id="letter_9" data-letters='9('>9</div>
					<div id="letter_0" data-letters='0)'>0</div>
					<div id="letter_minus"data-letters='-_'>-</div>
					<div id="letter_plus" data-letters='+='>=</div>
					<div class="backspace" id="letter_backspace" data-spec='backspace'>Backspace</div>
				</div>
				<div class="line">
					<div class="tab" id="letter_tab" data-spec='tab'>Tab</div>
					<div id="letter_й" data-letters='ЙйQq'>Q/й</div>
					<div id="letter_ц" data-letters='ЦцWw'>W/ц</div>
					<div id="letter_у" data-letters='УуEe'>E/у</div>
					<div id="letter_к" data-letters='КкRr'>R/к</div>
					<div id="letter_е" data-letters='ЕеTt'>T/е</div>
					<div id="letter_н" data-letters='НнYy'>Y/н</div>
					<div id="letter_г" data-letters='ГгUu'>U/г</div>
					<div id="letter_ш" data-letters='ШшIi'>I/ш</div>
					<div id="letter_щ" data-letters='ЩщOo'>O/щ</div>
					<div id="letter_з" data-letters='ЗзPp'>P/з</div>
					<div id="letter_х" data-letters='Хх{['>Х</div>
					<div id="letter_ъ" data-letters='Ъъ}]'>Ъ</div>
					<div id="letter_slash" data-letters='\/'>\</div>
				</div>
				<div class="line">
					<div class="caps" id="letter_capslock " data-spec='capslock'>Caps Lock</div>
					<div id="letter_ф" data-letters='ФфAa'>A/ф</div>
					<div id="letter_ы" data-letters='ЫыSs'>S/ы</div>
					<div id="letter_в" data-letters='ВвDd'>D/в</div>
					<div id="letter_а" data-letters='АаFf'>F/а</div>
					<div id="letter_п" data-letters='ПпGg'>G/п</div>
					<div id="letter_р" data-letters='РрHh'>H/р</div>
					<div id="letter_о" data-letters='ОоJj'>J/о</div>
					<div id="letter_л" data-letters='ЛлKk'>K/л</div>
					<div id="letter_д" data-letters='ДдLl'>L/д</div>
					<div id="letter_ж" data-letters='Жж;:'>Ж</div>
					<div id="letter_э" data-letters='Ээ'>Э</div>
					<div class="enter" id="letter_enter" data-spec='enter'>Enter</div>
				</div>
				<div class="line">
					<div class="shift" data-spec='shift'>Shift</div>
					<div id="letter_я" data-letters='ЯяZz'>Z/я</div>
					<div id="letter_ч" data-letters='ЧчXx'>X/ч</div>
					<div id="letter_с" data-letters='CcСс'>C/с</div>
					<div id="letter_м" data-letters='МмVv'>V/м</div>
					<div id="letter_и" data-letters='ИиBb'>B/и</div>
					<div id="letter_т" data-letters='ТтNn'>N/т</div>
					<div id="letter_ь" data-letters='ЬьMm'>M/ь</div>
					<div id="letter_б" data-letters='Бб,<'>Б</div>
					<div id="letter_ю" data-letters='Юю.>'>Ю</div>
					<div id="letter_dot" data-letters='.,'>. <sup>,</sup></div>
					<div class="shift" data-spec='shift'>Shift</div>
				</div>
				<div class="line">
					<div class="space" id="letter_space" data-spec='space'></div>
					<div class="alt" id="letter_alt" data-spec='alt'>Alt</div>
				</div>
			</div>
			<!-- // Keyboard -->
		</div>

		<script src="code_for.js"></script>
	</body>
</html>
